services:
  postgres:
    container_name: cloudklone-database
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudklone
      POSTGRES_USER: cloudklone_user
      # WARNING: Change this password in production!
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudklone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudklone_user -d cloudklone"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    container_name: cloudklone-app
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://cloudklone_user:changeme123@postgres:5432/cloudklone
      HTTP_PORT: 3001
      HTTPS_PORT: 3443
      OLLAMA_HOST: 0.0.0.0:11434
      EDITION: community
      # LICENSE_KEY: your-enterprise-license-key-here
    volumes:
      - rclone_config:/root/.config/rclone
      - ollama_models:/root/.ollama
      - ssl_certs:/app/certs
      - ssh_keys:/root/.ssh
    ports:
      - "0.0.0.0:80:3001"
      - "0.0.0.0:443:3443"
      - "127.0.0.1:11434:11434"
    networks:
      - cloudklone-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rclone_config:
  ollama_models:
  ssl_certs:
  ssh_keys:

networks:
  cloudklone-network:
