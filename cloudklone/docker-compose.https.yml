services:
  traefik:
    container_name: cloudklone-traefik
    image: traefik:v2.11
    command:
      # Enable API and dashboard
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard (optional, remove in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - cloudklone-network
    restart: unless-stopped

  postgres:
    container_name: cloudklone-database
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudklone
      POSTGRES_USER: cloudklone_user
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudklone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudklone_user -d cloudklone"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    container_name: cloudklone-app
    image: node:18-alpine
    working_dir: /app
    command: >
      sh -c "
      apk add --no-cache rclone &&
      npm install --omit=dev --quiet &&
      node index.js
      "
    environment:
      DATABASE_URL: postgresql://cloudklone_user:changeme123@postgres:5432/cloudklone
      PORT: 3001
    volumes:
      - ./backend:/app
      - rclone_config:/root/.config/rclone
    networks:
      - cloudklone-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cloudklone.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.cloudklone.entrypoints=websecure"
      - "traefik.http.routers.cloudklone.tls.certresolver=letsencrypt"
      - "traefik.http.services.cloudklone.loadbalancer.server.port=3001"

volumes:
  postgres_data:
  rclone_config:
  traefik-certs:

networks:
  cloudklone-network:
