services:
  postgres:
    container_name: cloudklone-database
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudklone
      POSTGRES_USER: cloudklone_user
      # WARNING: Change this password in production!
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudklone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudklone_user -d cloudklone"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    container_name: cloudklone-app
    image: node:18-alpine
    working_dir: /app
    command: >
      sh -c "
      apk add --no-cache rclone openssh-client openssl &&
      npm install --omit=dev --quiet &&
      node index.js
      "
    # PERFORMANCE OPTIMIZATION: Use host network for bare-metal speeds
    # Uncomment the line below to enable host networking mode
    # network_mode: "host"
    # 
    # IMPORTANT NOTES:
    # - Provides bare-metal network speeds (no Docker network overhead)
    # - Ports are directly exposed on host (80/443 must be available)
    # - May NOT work in Kubernetes or some cloud platforms
    # - For production, test thoroughly before enabling
    # 
    # If network_mode: host is enabled, comment out the ports section below
    environment:
      DATABASE_URL: postgresql://cloudklone_user:changeme123@postgres:5432/cloudklone
      HTTP_PORT: 3001
      HTTPS_PORT: 3443
    volumes:
      - ./backend:/app
      - rclone_config:/root/.config/rclone
      - ssl_certs:/app/certs
      - ssh_keys:/root/.ssh
    ports:
      - "0.0.0.0:80:3001"
      - "0.0.0.0:443:3443"
    networks:
      - cloudklone-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rclone_config:
  ssl_certs:
  ssh_keys:

networks:
  cloudklone-network:
