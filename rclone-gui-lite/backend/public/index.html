<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rclone GUI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .card {
            background: #141414;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .transfer-item {
            background: #141414;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.running { background: rgba(59,130,246,0.2); color: #3b82f6; }
        .status.completed { background: rgba(16,185,129,0.2); color: #10b981; }
        .status.failed { background: rgba(239,68,68,0.2); color: #ef4444; }
        
        .progress-bar {
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s;
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .hidden { display: none; }
        
        #auth-section { 
            max-width: 400px; 
            margin: 100px auto; 
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="auth-section">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 20px;">Rclone GUI</h1>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="admin">
            </div>
            <button class="btn" onclick="login()" style="width: 100%; margin-top: 10px;">Sign In</button>
            <p id="login-error" style="color: #ef4444; margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-section" class="hidden">
        <header>
            <h1>Rclone GUI</h1>
            <button class="btn" onclick="logout()">Logout</button>
        </header>
        
        <div class="container">
            <!-- New Transfer -->
            <div class="card">
                <h2 style="margin-bottom: 20px;">New Transfer</h2>
                <div class="form-group">
                    <label>Operation</label>
                    <select id="operation">
                        <option value="copy">Copy (preserve source)</option>
                        <option value="sync">Sync (mirror to destination)</option>
                    </select>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h3 style="margin: 15px 0;">Source</h3>
                        <div class="form-group">
                            <label>Remote</label>
                            <select id="source-remote"></select>
                        </div>
                        <div class="form-group">
                            <label>Path</label>
                            <input type="text" id="source-path" value="/">
                        </div>
                    </div>
                    <div>
                        <h3 style="margin: 15px 0;">Destination</h3>
                        <div class="form-group">
                            <label>Remote</label>
                            <select id="dest-remote"></select>
                        </div>
                        <div class="form-group">
                            <label>Path</label>
                            <input type="text" id="dest-path" value="/">
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="startTransfer()" style="margin-top: 20px;">Start Transfer</button>
            </div>
            
            <!-- Active Transfers -->
            <h2 style="margin: 30px 0 20px 0;">Transfers</h2>
            <div id="transfers-list"></div>
            
            <!-- Remotes Management -->
            <div class="card" style="margin-top: 40px;">
                <h2 style="margin-bottom: 20px;">Add Remote</h2>
                <div class="form-group">
                    <label>Remote Name</label>
                    <input type="text" id="remote-name" placeholder="my-remote">
                </div>
                <div class="form-group">
                    <label>Provider</label>
                    <select id="provider">
                        <option value="">Select provider...</option>
                        <option value="s3">Amazon S3 / R2</option>
                        <option value="b2">Backblaze B2</option>
                        <option value="drive">Google Drive</option>
                        <option value="dropbox">Dropbox</option>
                        <option value="sftp">SFTP</option>
                    </select>
                </div>
                <div id="provider-config"></div>
                <button class="btn" onclick="addRemote()" style="margin-top: 10px;">Add Remote</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('token');
        let ws = null;

        // Check if logged in
        if (token) {
            showApp();
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showApp();
                } else {
                    document.getElementById('login-error').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('login-error').textContent = 'Connection failed';
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
            if (ws) ws.close();
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            loadRemotes();
            loadTransfers();
            connectWebSocket();
            setInterval(loadTransfers, 5000);
        }

        async function loadRemotes() {
            try {
                const res = await fetch(`${API_BASE}/remotes`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const sourceSelect = document.getElementById('source-remote');
                const destSelect = document.getElementById('dest-remote');
                
                sourceSelect.innerHTML = '<option value="">Select remote...</option>';
                destSelect.innerHTML = '<option value="">Select remote...</option>';
                
                data.remotes.forEach(remote => {
                    sourceSelect.innerHTML += `<option value="${remote.name}">${remote.name} (${remote.type})</option>`;
                    destSelect.innerHTML += `<option value="${remote.name}">${remote.name} (${remote.type})</option>`;
                });
            } catch (err) {
                console.error('Failed to load remotes:', err);
            }
        }

        async function loadTransfers() {
            try {
                const res = await fetch(`${API_BASE}/transfers`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const list = document.getElementById('transfers-list');
                if (data.transfers.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color: rgba(255,255,255,0.5);">No transfers yet</p>';
                    return;
                }
                
                list.innerHTML = data.transfers.map(t => `
                    <div class="transfer-item">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <span class="status ${t.status}">${t.status}</span>
                            <span style="color: rgba(255,255,255,0.5); font-size: 14px;">${t.operation}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <code>${t.source_remote}:${t.source_path}</code>
                            â†’
                            <code>${t.dest_remote}:${t.dest_path}</code>
                        </div>
                        ${t.progress ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${t.progress.percentage || 0}%"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.5); font-family: 'JetBrains Mono', monospace;">
                                <span>${t.progress.transferred || '0 B'}</span>
                                <span>${t.progress.speed || '0 B/s'}</span>
                                <span>ETA: ${t.progress.eta || 'calculating...'}</span>
                            </div>
                        ` : ''}
                        ${t.error ? `<p style="color: #ef4444; margin-top: 10px;">${t.error}</p>` : ''}
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load transfers:', err);
            }
        }

        async function startTransfer() {
            const operation = document.getElementById('operation').value;
            const sourceRemote = document.getElementById('source-remote').value;
            const sourcePath = document.getElementById('source-path').value;
            const destRemote = document.getElementById('dest-remote').value;
            const destPath = document.getElementById('dest-path').value;
            
            if (!sourceRemote || !destRemote) {
                alert('Please select source and destination remotes');
                return;
            }
            
            try {
                await fetch(`${API_BASE}/transfers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        operation,
                        sourceRemote,
                        sourcePath,
                        destRemote,
                        destPath
                    })
                });
                
                loadTransfers();
            } catch (err) {
                alert('Failed to start transfer');
            }
        }

        async function addRemote() {
            const name = document.getElementById('remote-name').value;
            const type = document.getElementById('provider').value;
            
            if (!name || !type) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simplified - just collect basic config
            const config = {};
            document.querySelectorAll('#provider-config input').forEach(input => {
                config[input.name] = input.value;
            });
            
            try {
                await fetch(`${API_BASE}/remotes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, type, config })
                });
                
                document.getElementById('remote-name').value = '';
                document.getElementById('provider').value = '';
                document.getElementById('provider-config').innerHTML = '';
                loadRemotes();
                alert('Remote added successfully!');
            } catch (err) {
                alert('Failed to add remote');
            }
        }

        // Update config fields when provider changes
        document.getElementById('provider')?.addEventListener('change', (e) => {
            const configs = {
                's3': `
                    <div class="form-group"><label>Access Key ID</label><input name="access_key_id" type="text"></div>
                    <div class="form-group"><label>Secret Access Key</label><input name="secret_access_key" type="password"></div>
                    <div class="form-group"><label>Endpoint (optional)</label><input name="endpoint" type="text"></div>
                `,
                'b2': `
                    <div class="form-group"><label>Account ID</label><input name="account" type="text"></div>
                    <div class="form-group"><label>Application Key</label><input name="key" type="password"></div>
                `,
                'drive': `
                    <div class="form-group"><label>Client ID</label><input name="client_id" type="text"></div>
                    <div class="form-group"><label>Client Secret</label><input name="client_secret" type="password"></div>
                `,
                'dropbox': `
                    <div class="form-group"><label>Access Token</label><input name="token" type="password"></div>
                `,
                'sftp': `
                    <div class="form-group"><label>Host</label><input name="host" type="text"></div>
                    <div class="form-group"><label>Username</label><input name="user" type="text"></div>
                    <div class="form-group"><label>Password</label><input name="pass" type="password"></div>
                `
            };
            
            document.getElementById('provider-config').innerHTML = configs[e.target.value] || '';
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type.includes('transfer')) {
                    loadTransfers();
                }
            };
            
            ws.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }
    </script>
</body>
</html>
